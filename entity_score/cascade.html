<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: .5;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 12px sans-serif;
  pointer-events: none;
}

path.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<body>

<script src="../d3/d3.v3.min.js"></script>
<div id="cascade">
    <div id="header"></div>
    Click on a node to expand / collapse the subtree at the node.<br>
    Tweets in <font color="#ff3333">Red</font> have a collapsed subtree under it<br>
    Click on a topic of discussion on the left to see its spread in the cascade.<br>
    Click on a context to see the tweet with that context.
</div>
<script>
if (GetURLParameter('scope') || GetURLParameter('tweet')) {
    var scopeText = document.createElement("div");
    if (GetURLParameter('scope')) {
        scopeText.innerHTML = "Tweets in <font color=\"yellow\">yellow</font> contain mention of selected topic";
    } else {
        scopeText.innerHTML = "Tweet in <font color=\"yellow\">yellow</font> is the tweet with the selected context";
    }
    document.getElementById('cascade').appendChild(scopeText);
}

var header = document.createElement("div");
header.innerHTML = "<h1>Cascade " + GetURLParameter('cascade') + "</h1>";
document.getElementById('header').appendChild(header);

function GetURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) {
            return sParameterName[1];
        }
    }
    return undefined;
}

var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 2000 - margin.left - margin.right,
    barHeight = 20,
    barWidth = 970;

var i = 0,
    duration = 400,
    root,
    scope_ids;

var tree = d3.layout.tree()
    .nodeSize([0, 20]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("../data/tree_info" + GetURLParameter('cascade') + ".json", function(error, json) {
  if (error) throw error;

  json.x0 = 0;
  json.y0 = 0;

  d3.json("scope/scope_" + GetURLParameter('cascade') + ".json", function(scope) {
      scope_ids = scope;
      update(root = json);
    });
});

function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height);

  d3.select(self.frameElement).transition()
      .duration(duration)
      .style("height", height + "px");

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * barHeight;
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6)
      .attr("id", function(d) { return d.id; });

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click);

  nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .text(function(d) { return d.tweet; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function color(d) {
    if (GetURLParameter('scope')) {
        return scope_ids[+GetURLParameter('scope')].indexOf(d.id) >= 0 ? "yellow" : d._children ? "#ff3333" : "#aaa";
    } else if (GetURLParameter('tweet')) {
        return d.id == +GetURLParameter('tweet') ? "yellow" : d._children ? "#ff3333" : "#aaa";
    } else {
        return d._children ? "#ff3333" : "#aaa";
    }
}
</script>
